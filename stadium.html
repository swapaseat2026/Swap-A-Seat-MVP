<script>
  const sections = document.querySelectorAll('.section');
  const confirmBtn = document.getElementById('confirmSeat');
  const pickedLine = document.getElementById('pickedLine');

  let selected = null;

  sections.forEach(btn => {
    btn.addEventListener('click', () => {
      sections.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');

      selected = btn.getAttribute('data-section');
      pickedLine.textContent = "Picked: " + selected;

      confirmBtn.disabled = false;
      confirmBtn.classList.add('enabled');
    });
  });

  confirmBtn.addEventListener('click', () => {
    localStorage.setItem('selectedSeat', selected);  // re-using your existing flow
    window.location.href = 'swap.html';
  });
</script>
