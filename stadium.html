<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="stadium-page">

    <h1>Choose Your Seat</h1>

   <div class="seat" style="bottom:10px; left:140px;">VIP</div>
      <div class="field">FIELD</div>

      <!-- SEATS -->
      <div class="seat" style="top:10px; left:140px;">101</div>
      <div class="seat" style="top:60px; left:40px;">102</div>
      <div class="seat" style="top:60px; right:40px;">103</div>

      <div class="seat" style="bottom:60px; left:40px;">201</div>
      <div class="seat" style="bottom:60px; right:40px;">202</div>
      <div class="seat" style="bottom:10px; left:140px;">VIP</div>
    </div>
   <!-- end .stadium -->

  <button id="confirmSeat" disabled>
    Confirm Seat
  </button>

  <!-- end .stadium-page -->

  </div>
<script>
  const seats = document.querySelectorAll('.seat');

  seats.forEach(seat => {
    seat.addEventListener('click', () => {
      seats.forEach(s => s.classList.remove('selected'));
      seat.classList.add('selected');
    });
  });
</script>

</body>
</html>
