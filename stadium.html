<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SeatSwap – Stadium</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="stadium-page">

  <div class="scoreboard">
    Q4 • 1:24 • HOME 102 — AWAY 99
  </div>

  <h1>Choose Your Seat</h1>

  <div class="stadium">

    <div class="field">FIELD</div>

    <div class="seat" style="top:10px; left:140px;">101</div>
    <div class="seat" style="top:60px; left:40px;">102</div>
    <div class="seat" style="top:60px; right:40px;">103</div>

    <div class="seat" style="bottom:60px; left:40px;">201</div>
    <div class="seat" style="bottom:60px; right:40px;">202</div>
    <div class="seat" style="bottom:10px; left:140px;">VIP</div>

  </div>

  <button id="confirmSeat" disabled>
    Confirm Seat
  </button>

<script>
  const seats = document.querySelectorAll('.seat');
  const confirmBtn = document.getElementById('confirmSeat');
  let selectedSeat = null;

  seats.forEach(seat => {
    seat.addEventListener('click', () => {
      seats.forEach(s => s.classList.remove('selected'));
      seat.classList.add('selected');
      selectedSeat = seat.innerText;

      confirmBtn.disabled = false;
      confirmBtn.classList.add('enabled');
    });
  });

  confirmBtn.addEventListener('click', () => {
    localStorage.setItem('selectedSeat', selectedSeat);
    window.location.href = 'swap.html';
  });
</script>

</body>
</html>
