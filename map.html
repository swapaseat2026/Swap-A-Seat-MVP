<!DOCTYPE html>
<html>
<head>
  <title>Pick Your Section</title>

  <!-- THIS IS THE IMPORTANT LINE -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    SeatSwap
    <div class="slogan">Pick Your Section</div>
  </div>
<div class="scoreboard">
  Q4 • 1:22 • HOME 102 — AWAY 99
</div>

  <div class="container">

    <p>Tap a glowing section to request a swap</p>
   <div class="legend">
  <span class="dot courtside"></span> Courtside
  <span class="dot club"></span> Club
  <span class="dot upper"></span> Upper
</div>

<p id="picked" style="margin-top:10px; font-weight:bold;">
  Picked: none
</p>

    <div class="stadium-wrapper">
      <div class="stadium">

        <div class="field"></div>

        <!-- SEATS -->
        <div class="seat courtside available" style="top:10px; left:140px;" onclick="pickSeat('Courtside (CS)')">CS</div>

        <div class="seat club available" style="top:60px; left:40px;" onclick="pickSeat('Club (CL) - Left')">CL</div>
        <div class="seat club" style="top:60px; right:40px;" onclick="pickSeat('Club (CL) - Right')">CL</div>

        <div class="seat upper available" style="bottom:60px; left:40px;" onclick="pickSeat('Upper 201')">201</div>
        <div class="seat upper" style="bottom:60px; right:40px;" onclick="pickSeat('Upper 202')">202</div>

        <div class="seat courtside available" style="bottom:10px; left:140px;" onclick="pickSeat('VIP Courtside')">VIP</div>



      </div>
    </div>

  </div>

 <script>
  function pickSeat(label) {
    document.getElementById("picked").innerText = "Picked: " + label;

    // quick fun feedback
    alert("✅ You picked: " + label);

    // go to swap page
    window.location.href = "swap.html";
  }
</script>

</body>
</html>
