<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeatSwap – Swap Status</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="status-page">

  <h1>Swap Status</h1>

  <div class="status-card">
    <p id="statusSeat"></p>
    <p id="statusTarget"></p>
    <p id="statusResult"></p>
  </div>

  <button onclick="goHome()">Back to Stadium</button>

  <script>
    const seat = localStorage.getItem('selectedSeat');
    const target = localStorage.getItem('swapTarget');
    const result = localStorage.getItem('swapResult');

    document.getElementById('statusSeat').innerText =
      `Your Seat: ${seat || '—'}`;

    document.getElementById('statusTarget').innerText =
      `Requested: ${target || '—'}`;

    document.getElementById('statusResult').innerText =
      `Status: ${result || 'Pending'}`;

    function goHome() {
      window.location.href = 'stadium.html';
    }
  </script>

</body>
</html>
