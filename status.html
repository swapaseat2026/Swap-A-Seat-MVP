<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeatSwap – Swap Status</title>
  <link rel="stylesheet" href="style.css">
</head>

<div class="status-page">

  <div class="status-card pending">
    <div class="status-icon">⏳</div>

    <h1>Swap Pending</h1>

    <p class="status-text">
      Your swap request has been sent.<br />
      Waiting for the other fan to respond.
    </p>

    <div class="status-meta">
      <span>Current Seat: <b id="currentSeat">—</b></span>
      <span>Requested: <b id="targetSeat">—</b></span>
    </div>

    <button onclick="goBack()">Back to Stadium</button>
  </div>

</div>

<script>
  document.getElementById('currentSeat').innerText =
    localStorage.getItem('selectedSeat') || 'N/A';

  document.getElementById('targetSeat').innerText =
    localStorage.getItem('swapTarget') || 'N/A';

  function goBack() {
    window.location.href = 'stadium.html';
  }
</script>

</body>
</html>
