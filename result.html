<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SeatSwap ‚Äì Result</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="result-page">

  <div class="result-card">
    <div id="resultIcon" class="result-icon">‚è≥</div>

    <h1 id="resultTitle">Processing Swap</h1>

    <p id="resultMessage">
      Please wait while we confirm your request.
    </p>

    <div class="result-details" id="resultDetails"></div>

    <button onclick="goBack()">Back to Stadium</button>
  </div>

  <script>
    const result = localStorage.getItem('swapResult');
    const seat = localStorage.getItem('selectedSeat');
    const target = localStorage.getItem('swapTarget');

    const icon = document.getElementById('resultIcon');
    const title = document.getElementById('resultTitle');
    const msg = document.getElementById('resultMessage');
    const details = document.getElementById('resultDetails');

    if (result === 'Accepted') {
      icon.innerText = 'üéâ';
      title.innerText = 'Swap Accepted!';
      msg.innerText = 'Your seat swap was successful.';
      details.innerText = `You moved from ${seat} ‚Üí ${target}`;
      document.body.classList.add('accepted');
    } else {
      icon.innerText = '‚ùå';
      title.innerText = 'Swap Declined';
      msg.innerText = 'Another fan declined your request.';
      details.innerText = `Requested: ${target}`;
      document.body.classList.add('declined');
    }

    function goBack() {
      window.location.href = 'stadium.html';
    }
  </script>

</body>
</html>
